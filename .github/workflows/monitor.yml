name: Gold Rates Monitor

on:
  schedule:
    # Every 5 minutes, 24/7
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz
      
      - name: Run monitor
        run: python monitor_gold.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Gold Monitor Bot"
          git add akgsma_rates_history.json keralagold_rates_history.json monitoring_log.txt
          git diff --staged --quiet || git commit -m "ðŸ“Š Rate check: $(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M IST')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}