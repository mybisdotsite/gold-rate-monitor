name: Gold Rates Monitor

permissions:
  contents: write

on:
  # Remove schedule trigger - we'll use external cron instead
  workflow_dispatch:  # Manual trigger via API or UI
  repository_dispatch:  # Trigger via webhook
    types: [check-rates]

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run monitor with retry
        run: |
          for i in {1..3}; do
            if python monitor_gold.py; then
              break
            else
              echo "Attempt $i failed, retrying..."
              sleep 10
            fi
          done
      
      - name: Update README
        run: python update_readme.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“Š Rates updated: $(TZ='Asia/Kolkata' date +'%Y-%m-%d %H:%M IST')"
            git push
          else
            echo "No changes to commit"
          fi